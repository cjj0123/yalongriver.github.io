name: Reservoir Data Scraper

# 配置触发条件
on:
  schedule:
    # 这里的 cron 表达式代表：每 4 小时的第 0 分钟运行一次 (UTC时间)
    - cron: '0 */4 * * *'
  workflow_dispatch: # 允许你手动点击按钮运行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: |
          # 仅安装 chromium 及其系统依赖
          python -m playwright install chromium --with-deps

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 1. 尝试拉取远程更新，防止冲突
          git pull origin main --rebase

          # 2. 只有当文件存在时才添加 (修复你的报错关键)
          if [ -f "reservoirs.db" ]; then git add reservoirs.db; fi
          if [ -f "scraper_log.txt" ]; then git add scraper_log.txt; fi

          # 3. 检查是否有内容需要提交
          if git diff --staged --quiet; then
            echo "没有发现数据更新，跳过提交。"
          else
            git commit -m "自动更新水库数据: $(date +'%Y-%m-%d %H:%M')"
            git push origin main
          fi
