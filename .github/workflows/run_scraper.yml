name: Reservoir Data Scraper

# 配置触发条件
on:
  schedule:
    # 这里的 cron 表达式代表：每 4 小时的第 0 分钟运行一次 (UTC时间)
    - cron: '0 */4 * * *'
  workflow_dispatch: # 允许你手动点击按钮运行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: |
          # 仅安装 chromium 及其系统依赖
          python -m playwright install chromium --with-deps

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          # 将生成的数据库文件或日志添加到仓库
          git add reservoirs.db scraper_log.txt || echo "No changes to commit"
          git commit -m "Update reservoir data: $(date)" || echo "No changes to commit"
          git push
